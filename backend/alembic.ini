[alembic]
# alembic 스크립트(versions 폴더 포함) 위치
# migrations 디렉터리가 backend/ 바로 아래에 있다면 이렇게 둡니다.
script_location = backend/migrations
prepend_sys_path = .

# sqlalchemy.url 은 환경변수로 받도록 비워두거나 주석 처리
# sqlalchemy.url =

[alembic:runtime]
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
